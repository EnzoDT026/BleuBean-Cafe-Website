<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BleuBean Cafe</title>
    <link rel="stylesheet" href="../src/styles/main.css">
    <!-- <link rel="stylesheet" href="../src/styles/Products.css">--> 
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        .hero-content {
            text-align: center;
            color: #5DA5B6;
        }
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .contact-form {
         
            width: auto;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact-form h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .contact-form label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .contact-form input,
        .contact-form textarea {
            width: 75%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .contact-form button {
            padding: 10px 20px;
            background-color: #5DA5B6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #4a8a9a;
        }
        footer {
            text-align: center;
            padding: 1em 0;
            background-color: #5DA5B6;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div>
                <img class="logo" src="../src/Images/Logo2.png" alt="BleuBean Cafe Logo">
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#"><b>Products</b></a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Branches</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <div class="hero-content">
            <h1>Contact Us</h1>             
        </div>
    </section>
    <main>
        <form class="contact-form">
          
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="Phone">Phone</label>
            <input type="email" id="email" name="email" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required>
            
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 BleuBean Cafe. All rights reserved.</p>
    </footer>
    <script src="../src/scripts/main.js"></script>
    <script src="../src/scripts/Products.js"></script>
</body>
</html>
