<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bleu Bean Branches</title>
        <link rel="stylesheet" href="styles/Branches.css">
        <script src="scripts/BranchesScripts.js" defer></script>
    </head>
    <body>
        <div class="carousel-container">
            <!-- Outer Slides (Text + Inner Image Carousel) -->
            <div class="mySlidesOuter">
                <div class="outer-content">
                    <div class="text-content">
                        <h2>Riverside Branch</h2>
                        <div class="BranchInfo">
                            <p>Business hours: 9:00 AM - 10:00 PM</p>
                            <p>Facebook page: Bleu Bean Riverside</p>
                            <p>Email Address: bleu.bean.riverside@gmail.com</p>
                            <p>Store Address: 3A Kalayaan C Batasan Hills, Quezon City</p>
                        </div>
                        <div class="map">
                            <img src="Images/map.jpg" alt="Map">
                        </div>
                    </div>
                    <!-- Inner Carousel for Images -->
                    <div class="inner-carousel">
                        <div class="mySlidesInner"><img src="Images/MRBBranch.jpg" alt="Inner Slide 1A"></div>
                        <div class="mySlidesInner"><img src="Images/RiversideBranch.jpg" alt="Inner Slide 1B"></div>
                    </div>
                </div>
            </div>
        
            <div class="mySlidesOuter">
                <div class="outer-content">
                    <div class="text-content">
                        <h2>Title 2</h2>
                        <p>Description for Slide 2</p>
                        <div class="map">
                            <img src="Images/map2.jpg" alt="Map">
                        </div>
                    </div>
                    <!-- Inner Carousel for Images -->
                    <div class="inner-carousel">
                        <div class="mySlidesInner"><img src="inner2a.jpg" alt="Inner Slide 2A"></div>
                        <div class="mySlidesInner"><img src="inner2b.jpg" alt="Inner Slide 2B"></div>
                    </div>
                </div>
            </div>
        
            <!-- Navigation Buttons for Outer Carousel -->
             <br>
             <br>
             <>
            <button class="prev" onclick="changeSlide(-1)">❮ Prev</button>
            <button class="next" onclick="changeSlide(1)">Next ❯</button>
        </div>
    </body>
</html>
